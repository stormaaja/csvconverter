<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Updater</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    html {
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100%;
    }
    #log {
      height: 100%;
    }
    .filters {
      padding-top: 10px;
    }
    .button-space {
      padding-left: 10px;
    }
    .disabled {
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <div id="loginForm" style="display: none">
    <input type="username" name="username" id="username" />
    <input type="password" name="password" id="password" />
    <button id="buttonLogin" type="button">Login</button>
  </div>
  <div id="logout" style="display: none">
    <span id="currentUsername"></span>
    <span class="button-space"><button id="buttonLogout" type="button">Logout</button></span>
    <span class="button-space"><button id="buttonStartUpdate" type="button">Start update</button></span>
    <span class="button-space">Status: <span id="status">Idle</span></span>
  </div>
  <div id="log" class="disabled">
    <div class="filters">
      <span>
        <input type="checkbox" name="filterInfo" id="filterInfo" disabled="true">
          <label for="filterInfo">Info</label>
        </input>
      </span>
      <span>
        <input type="checkbox" name="filterWarning" id="filterWarning" disabled="true">
          <label for="filterWarning">Warning</label>
        </input>
      </span>
      <span>
        <input type="checkbox" name="filterError" id="filterError" checked="checked" disabled="true">
          <label for="filterError">Error</label>
        </input>
      </span>
      <span>
        <button type="button" id="loadLogButton" disabled="true">
          Load
        </input>
      </span>
    </div>
    <textarea id="textAreaLog" readonly></textarea>
  </dvi>
  <script src="/index-min.js">
  </script>
</body>
</html>
